<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">BlogBuster</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Nueva entrada</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">

  <br>
  <div class="row">
    <nav aria-label="Page navigation example  col">
      <ul class="pagination">
        <li class="page-item" ng-repeat="pagina in paginas" ng-class="{'active':(paginaActual==pagina)}"><a
            class="page-link" href="#!/post/plist/{{pagina}}/{{filasPagina}}">{{pagina}}</a></li>
      </ul>
    </nav>
    <div class="col-md-auto ml-auto">
      <p>Resultados:</p>
    </div>
    <select id="inputState" class="form-control col col-lg-2" ng-model="mySelect" ng-change="showSelectValue(mySelect)">
      <option ng-selected="filasPagina == '10'">10</option>
      <option ng-selected="filasPagina == '25'">25</option>
      <option ng-selected="filasPagina == '50'">50</option>
    </select>

  </div>
  <br>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Titulo</th>
          <th scope="col">Cuerpo</th>
          <th scope="col">Etiquetas</th>
          <th scope="col">Fecha publicaci√≥n</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="filas in tablaPosts">
          <th scope="row">{{filas.id}}</th>
          <td>{{filas.titulo}}</td>
          <td>{{filas.cuerpo}}</td>
          <td>{{filas.etiquetas}}</td>
          <td>{{filas.fecha}}</td>
          <td>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <a href="#!/post/view/{{filas.id}}" class="btn btn-primary btn-sm" role="button"
                aria-pressed="true">Ver</a>
              <a href="#!/post/edit/{{filas.id}}" class="btn btn-primary btn-sm" role="button"
                aria-pressed="true">Mod</a>
              <a href="#!/post/remove/{{filas.id}}" class="btn btn-primary btn-sm" role="button"
                aria-pressed="true">Del</a>
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
