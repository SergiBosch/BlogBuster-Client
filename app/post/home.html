<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">BlogBuster</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#!/post/plist/1/10">Listado de posts</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Nueva entrada</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <br>
  <h1>BlogBuster</h1>
  <br>
  <div class="row justify-content-center">
    <nav aria-label="Page navigation example  col center-block">
      <ul class="pagination">
        <li class="page-item" ng-repeat="pagina in paginas" ng-class="{'active':(paginaActual==pagina)}"><a
            class="page-link" href="#!/home/{{pagina}}/{{filasPagina}}">{{pagina}}</a></li>
      </ul>
    </nav>
  </div>
  <br>
  <div ng-repeat="post in posts">
    <div class="card">
      <div class="card-header">{{post.titulo}}</div>
      <div class="card-body">
        <footer class="blockquote-footer">
          Publicado: <strong>{{post.fecha}}</strong>
        </footer>
        <br>
        <blockquote class="blockquote mb-0">
          <p class="text-justify">{{post.cuerpo}}</p>
          <footer class="blockquote-footer">
            Etiquetas relacionadas: <strong>{{post.etiquetas}}</strong>
          </footer>
        </blockquote>
      </div>
    </div>
    <br>
    <br>
  </div>
  <div class="row justify-content-center">
      <nav aria-label="Page navigation example  col center-block">
        <ul class="pagination">
          <li class="page-item" ng-repeat="pagina in paginas" ng-class="{'active':(paginaActual==pagina)}"><a
              class="page-link" href="#!/home/{{pagina}}/{{filasPagina}}">{{pagina}}</a></li>
        </ul>
      </nav>
    </div>
</div>
