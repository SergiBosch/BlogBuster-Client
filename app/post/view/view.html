<ng-include src="'./app/post/menu.html'"></ng-include>
<div class="container">
    <br>
    <br>
    <h1>Datos del registro seleccionado</h1>
    <br>
    <br>
    <br>
  <div class="card">
    <div class="card-header"><strong>{{post.titulo}}</strong></div>
    <div class="card-body">
      <footer class="blockquote-footer">
        Publicado: <strong>{{post.fecha}}</strong>
      </footer>
      <br>
      <blockquote class="blockquote mb-0">
        <p class="text-justify">{{post.cuerpo}}</p>
        <footer class="blockquote-footer">
          Etiquetas relacionadas: <strong>{{post.etiquetas}}</strong>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
