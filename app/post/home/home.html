<ng-include src="'./app/post/menu.html'"></ng-include>
<div class="container">
  <br>
  <h1>BlogBuster</h1>
  <br>
  <div class="row justify-content-center">
    <nav aria-label="Page navigation example  col center-block">
      <ul class="pagination">
        <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
          ng-repeat="p in botonera track by $index">
          <a class="page-link" ng-if="p != '...'" href="#!/home/{{ p }}/{{ rppActual }}">{{ p }}</a>
          <span class="page-link" ng-if="p == '...'">{{ p }}</span>
        </li>
      </ul>
    </nav>
  </div>
  <br>
  <div ng-repeat="post in posts">
    <div class="card">
      <div class="card-header">{{post.titulo}}</div>
      <div class="card-body">
        <footer class="blockquote-footer">
          Publicado: <strong>{{post.fecha}}</strong>
        </footer>
        <br>
        <blockquote class="blockquote mb-0">
          <p class="text-justify">{{post.cuerpo}}</p>
          <footer class="blockquote-footer">
            Etiquetas relacionadas: <strong>{{post.etiquetas}}</strong>
          </footer>
        </blockquote>
      </div>
    </div>
    <br>
    <br>
  </div>
  <div class="row justify-content-center">
    <nav aria-label="Page navigation example  col center-block">
      <ul class="pagination">
        <li class="page-item" ng-repeat="pagina in paginas" ng-class="{'active':(paginaActual==pagina)}"><a
            class="page-link" href="#!/home/{{pagina}}/{{filasPagina}}">{{pagina}}</a></li>
      </ul>
    </nav>
  </div>
</div>
