  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"

<div class="container">
  <br>
  <br>
  <form name="userForm">
    <div class="form-group row">
      <label for="titulo" class="col-sm-2 col-form-label">Titulo:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="titulo" class="form-control"
          ng-class="{ 'is-invalid' : !userForm.titulo.$valid && !userForm.titulo.$pristine}" name="titulo"
          ng-required="true" value="{{post.titulo}}" />
        <div class="invalid-feedback" ng-show="userForm.titulo.$error.pattern">
          El operando introducido es incorrecto, sólo debe llevar números
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="cuerpo" class="col-sm-2 col-form-label">Cuerpo:</label>
      <div class="col-sm-10">
        <div class="form-group">
          <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" ng-model="cuerpo"
            class="form-control" ng-class="{ 'is-invalid' : !userForm.cuerpo.$valid && !userForm.cuerpo.$pristine}" name="cuerpo"
            ng-required="true" value="{{post.cuerpo}}"></textarea>
        </div>
        <div class="invalid-feedback" ng-show="userForm.op1.$error.pattern">
          El operando introducido es incorrecto, sólo debe llevar números
        </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="etiquetas" class="col-sm-2 col-form-label">Etiquetas:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="etiquetas" class="form-control"
            ng-class="{ 'is-invalid' : !userForm.etiquetas.$valid && !userForm.etiquetas.$pristine}" name="etiquetas"
            ng-required="true" value="{{post.etiquetas}}" />
          <div class="invalid-feedback" ng-show="userForm.etiquetas.$error.pattern">
            El operando introducido es incorrecto, sólo debe llevar números
          </div>
        </div>
      </div>
      <div class="form-group row">
          <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="fecha" class="form-control"
              ng-class="{ 'is-invalid' : !userForm.fecha.$valid && !userForm.fecha.$pristine}" name="fecha"
              ng-required="true" value="{{post.fecha}}" />
            <div class="invalid-feedback" ng-show="userForm.fecha.$error.pattern">
              El operando introducido es incorrecto, sólo debe llevar números
            </div>
          </div>
        </div>
  </form>
</div>
