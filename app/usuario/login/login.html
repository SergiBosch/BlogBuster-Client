<ng-include src="'./app/post/menu.html'"></ng-include>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <br>
            <br>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Iniciar sesión</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" name="login"
                                method="POST">
                                <div class="form-group">
                                    <label for="uname1">Nombre de usuario:</label>
                                    <input type="text" class="form-control form-control-lg rounded-0"
                                        id="uname1" ng-model="form.username" name="username"
                                        ng-class="{'is-invalid':login.username.$invalid&&!login.username.$pristine}"
                                        ng-pattern="/^[0-9a-zA-Z]+$/i" ng-required="true">
                                        <span ng-show="login.username.$error.required" class="invalid-feedback">Te has olvidado del nombre de usuario</span>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña:</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1"
                                        ng-model="form.password" name="password"
                                        ng-class="{'is-invalid':login.password.$invalid&&!login.password.$pristine}"
                                        ng-required="true">
                                    <span ng-show="login.password.$error.required" class="invalid-feedback">Te has olvidado de la contraseña</span>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg float-right"
                                    id="btnLogin" ng-disabled="login.$invalid" ng-click="iniciarSesion()">Entrar</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
